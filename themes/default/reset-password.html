{include file="header.html"}
<div class="page-title">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3>{$lang_reset_password}</h3>
				<p>{$lang_reset_password_instructions}</p>
			</div>
		</div>
	</div>
</div>
<div class="signup-wrapper">
	<div class="container">
        {if isset($true_link) AND $true_link eq 1}
		<div class="row">
			<div class="col-md-6 col-lg-4">
                <div id="reset-password-message"></div>
                <form id="reset-password-form" method="POST" action="">
                  <div class="form-group">
                    <label for="new_password">{$lang_new_password} <span>*</span></label>
                    <input type="password" class="form-control" name="new_password" id="new_password" />
                  </div>
                  <div class="form-group">
                    <label for="confirm_new_password">{$lang_confirm_new_password} <span>*</span></label>
                    <input type="password" class="form-control" name="confirm_new_password" id="confirm_new_password" />
                  </div>
                  <input type="hidden" name="user_id" id="user_id" value="{$user_id}" />
                    <button type="submit" id="reset-password-btn" name="submit" class="btn btn-secondary">{$lang_save}</button>
                </form>
            </div>
        </div>
        {else}
        <div class="margin-all">{$message}</div>
        {/if}
    </div>
</div>
{include file="footer.html"}
