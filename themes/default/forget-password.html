{include file="header.html"}
<div class="page-title">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3>{$lang_password_recovery_title}</h3>
				<p>{$lang_password_recovery_text}</p>
			</div>

		</div>
	</div>
</div>
<div class="signup-wrapper">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-lg-4">
				<div id="forget-password-message"></div>
				<form id="forget-password-form" class="form" method="POST" action="">
					<div class="form-group">
						<label for="email">{$lang_email} <span>*</span></label>
						<input type="text" class="form-control" name="email" id="email" />
					</div>
					{if isset($api_allow_signup_recaptcha) AND $api_allow_signup_recaptcha eq 1}
					{include file="template-parts/recaptcha.html"}
					{/if}
					<button type="submit" id="forget-password-btn" name="submit" class="btn btn-secondary">{$lang_submit}</button>
				</form>
			</div>
		</div>
	</div>
</div>
{include file="footer.html"}
