<div class="service-contact">
    <h3>{$lang_service_inquiries}</h3>
    <div id="service-inquiries-message"></div>
    <div class="form">
        <form id="service-inquiries-form" method="post" action="">
            {if $islogged eq 0}
            <div class="form-group">
                <label>{$lang_name} <span>*</span></label>
                <input type="text" name="username" class="form-control" />
            </div>
            <div class="form-group">
                <label>{$lang_email_address} <span>*</span></label>
                <input type="text" name="email" class="form-control" />
            </div>
            <input type="hidden" name="user_id" value="0" />
            {else}
            <input type="hidden" name="user_id" value="{$customer_id}" />
            <input type="hidden" name="username" value="{$customer_username}" />
            <input type="hidden" name="email" value="{$customer_email}" />
            {/if}
            <div class="form-group">
                <label>{$lang_message} <span>*</span></label>
                <textarea name="message" class="form-control" rows="8"></textarea>
            </div>
            {if $islogged eq 0}
            {if isset($api_allow_service_recaptcha) AND $api_allow_service_recaptcha eq 1}
            {include file="template-parts/recaptcha.html"}
            {/if}
            {/if}
            <input type="hidden" name="title" class="form-control" value="{$service_title|html_decode}" />
            <input type="hidden" name="service_id" value="{$service_id}" />
            <button type="submit" name="submit" id="service-inquiries-btn" class="btn btn-secondary">{$lang_send_message}</button>
        </form>
    </div>
</div>
